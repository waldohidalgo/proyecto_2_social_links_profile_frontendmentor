<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Image Profile"
        class="image_profile"
      />
      <h2 class="nombre">Jessica Randall</h2>
      <h3 class="location">London, United Kingdom</h3>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="contenedor_redes_botones">
        <button type="button" title="Ir a mi perfil en Github">GitHub</button>
        <button type="button" title="Ir a mi perfil en Front End Mentor">
          Frontend Mentor
        </button>
        <button type="button" title="Ir a mi perfil en LinkedIn">
          LinkedIn
        </button>
        <button type="button" title="Ir a mi perfil de Twitter">Twitter</button>
        <button type="button" title="Ir a mi perfil en Instagram">
          Instagram
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by
          <a href="https://linktr.ee/waldohidalgo">Waldo Hidalgo Oyarce</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
